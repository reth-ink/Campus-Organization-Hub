{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <form class="auth-form" method="POST" enctype="multipart/form-data">
        <h2>Create Announcement</h2>

        <div class="form-group">
            <label for="ann-title">Title</label>
            <input id="ann-title" type="text" name="title" required placeholder="Announcement title">
        </div>

        <div class="form-group">
            <label for="ann-content">Content</label>
            <textarea id="ann-content" name="content" required placeholder="Write your announcement..."></textarea>
        </div>

        <div class="form-group">
            <label for="ann-links">Links (comma-separated)</label>
            <input id="ann-links" type="text" name="links" placeholder="https://example.com, https://...">
        </div>

        <div class="form-group">
            <label for="ann-attachments">Attachments</label>
            <input id="ann-attachments" type="file" name="attachments" multiple>
        </div>

        <button type="submit">Post Announcement</button>

        {% if error %}
            <div style="color: red; margin-top: 8px;">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
