{% extends 'base.html' %}
{% block content %}
<h2>Create Organization</h2>
<form method="POST">
    <div>
        <label>Name</label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label>Description</label>
        <textarea name="description" required></textarea>
    </div>
    <button type="submit">Create</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
